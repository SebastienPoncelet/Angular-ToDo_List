  <!--Division for taking input from user -->
  <form [formGroup]="registerForm" (ngSubmit)="createTaskOnSubmit()" class="col-7 form-control">
    <div class="form-group">
      <label for="title">Task Title:</label>
      <input type="text" formControlName="title" class="form-control" />
    </div>
    <div class="form-group">
      <label>Task Completed:</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="completed" id="completed" [value]="true" checked>
        <label class="form-check-label" for="completed">
              Yes
            </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="completed" id="not-completed" [value]="false">
        <label class="form-check-label" for="not-completed">
              No
            </label>
      </div>
      <!-- <div>

            </label>
          </div> -->
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Create Task</button>
    </div>
  </form>
